{% extends 'base.html' %}
{% block title %}
    Home Page
{% endblock %}

{% block content %}
    
    <div class = "hiscontent"> 
        <h3 style = "text-align: center;">History</h3>
        {% for item in data %}
            <div class = "hisitem">
                <img src = "https://play-lh.googleusercontent.com/EEQ6z_3i9Co5ZMdp7qCSGiFd9ionjxLz3rMmDWVO1wDwUNi-EaEZFm4fyG5GWMrt5w">
                <div class = "historycontent">
                    <h5>Category: {{item[5]}}</h5>
                    <h5>Type: {{item[3]}}</h5>
                    <h5 style="border-bottom: 1px solid gray; padding-bottom: 20px;">Time: {{item[1]}}</h5>
                    <h5 style="color: red;">Price: {{item[4]}} VND</h5>
                </div>
                <div class = "feedback">
                    <button>Rating</button>
                </div>
            </div>
        {% endfor %}
        <div class = "eop">

        </div>

    </div>
{% endblock %}
